---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pvc-cleanup
  namespace: system-cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pvc-cleanup
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "persistentvolumes"]
    verbs: ["get", "list", "delete", "watch", "patch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pvc-cleanup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pvc-cleanup
subjects:
  - kind: ServiceAccount
    name: pvc-cleanup
    namespace: system-cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pvc-cleanup-auth
  namespace: system-cleanup
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
    resourceNames: ["cleanup-authorized"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pvc-cleanup-auth
  namespace: system-cleanup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pvc-cleanup-auth
subjects:
  - kind: ServiceAccount
    name: pvc-cleanup
    namespace: system-cleanup
