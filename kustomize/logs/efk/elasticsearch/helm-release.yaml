apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: system-logs
spec:
  interval: 15m
  chart:
    spec:
      chart: elasticsearch
      version: "8.5.1"
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: system-logs
  values:
    antiAffinity: "soft"
    replicas: 1
    esJavaOpts: "-Xmx512m -Xms512m"
    resources:
      requests:
        cpu: "100m"
        memory: "768M"
      limits:
        cpu: "1000m"
        memory: "1024M"
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "single"
      resources:
        requests:
          storage: 500M
