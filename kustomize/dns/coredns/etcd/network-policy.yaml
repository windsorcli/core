---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: etcd
  namespace: system-dns
spec:
  podSelector:
    matchLabels:
      app: etcd
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow etcd peer communication
  - from:
    - podSelector:
        matchLabels:
          app: etcd
    ports:
    - protocol: TCP
      port: 2380
  # Allow client connections from CoreDNS
  - from:
    - podSelector:
        matchLabels:
          app: coredns
    ports:
    - protocol: TCP
      port: 2379
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow etcd peer communication
  - to:
    - podSelector:
        matchLabels:
          app: etcd
    ports:
    - protocol: TCP
      port: 2380
  # Allow client connections to other etcd instances
  - to:
    - podSelector:
        matchLabels:
          app: etcd
    ports:
    - protocol: TCP
      port: 2379
