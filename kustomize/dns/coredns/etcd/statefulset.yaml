apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: system-dns
  labels:
    app: etcd
spec:
  serviceName: etcd
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: etcd
      containers:
      - name: etcd
        # renovate: datasource=docker depName=quay.io/coreos/etcd package=quay.io/coreos/etcd
        image: quay.io/coreos/etcd:v3.6.5
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - name: client
          containerPort: 2379
          protocol: TCP
        - name: peer
          containerPort: 2380
          protocol: TCP
        command:
        - /usr/local/bin/etcd
        args:
        - --name=etcd-0
        - --data-dir=/var/lib/etcd
        - --listen-client-urls=https://0.0.0.0:2379
        - --advertise-client-urls=https://etcd-0.etcd:2379
        - --listen-peer-urls=https://0.0.0.0:2380
        - --initial-advertise-peer-urls=https://etcd-0.etcd:2380
        - --initial-cluster=etcd-0=https://etcd-0.etcd:2380
        - --initial-cluster-state=new
        - --client-cert-auth
        - --trusted-ca-file=/etc/etcd/tls/ca.crt
        - --cert-file=/etc/etcd/tls/tls.crt
        - --key-file=/etc/etcd/tls/tls.key
        - --peer-client-cert-auth
        - --peer-trusted-ca-file=/etc/etcd/tls/ca.crt
        - --peer-cert-file=/etc/etcd/tls/tls.crt
        - --peer-key-file=/etc/etcd/tls/tls.key
        - --auto-compaction-retention=24h
        - --quota-backend-bytes=1073741824
        env: []
        livenessProbe:
          tcpSocket:
            port: 2379
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 2379
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 256Mi
        volumeMounts:
        - name: etcd-data
          mountPath: /var/lib/etcd
        - name: etcd-tls
          mountPath: /etc/etcd/tls
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: etcd-tls
        secret:
          secretName: etcd-server-tls
      - name: tmp
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: etcd-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
