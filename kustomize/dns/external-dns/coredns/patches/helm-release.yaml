- op: add
  path: /spec/values/provider
  value:
    name: coredns
- op: add
  path: /spec/values/env/-
  value:
    name: ETCD_URLS
    value: https://etcd.system-dns.svc.cluster.local:2379
- op: add
  path: /spec/values/env/-
  value:
    name: ETCD_CA_FILE
    value: /etc/external-dns/tls/ca.crt
- op: add
  path: /spec/values/env/-
  value:
    name: ETCD_CERT_FILE
    value: /etc/external-dns/tls/tls.crt
- op: add
  path: /spec/values/env/-
  value:
    name: ETCD_KEY_FILE
    value: /etc/external-dns/tls/tls.key
- op: add
  path: /spec/values/env/-
  value:
    name: ETCD_TLS_SERVER_NAME
    value: etcd.system-dns.svc.cluster.local
- op: add
  path: /spec/values/extraVolumes/-
  value:
    name: etcd-tls
    secret:
      secretName: etcd-client-tls
- op: add
  path: /spec/values/extraVolumeMounts/-
  value:
    name: etcd-tls
    mountPath: /etc/external-dns/tls
    readOnly: true
