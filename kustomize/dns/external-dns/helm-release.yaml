---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: system-dns
spec:
  interval: 5m
  timeout: 10m
  dependsOn: []
  chart:
    spec:
      chart: external-dns
      # renovate: datasource=helm depName=external-dns package=external-dns helmRepo=https://kubernetes-sigs.github.io/external-dns/
      version: 1.19.0
      sourceRef: 
        kind: HelmRepository
        name: external-dns
        namespace: system-gitops
  values:
    image:
      # renovate: datasource=docker depName=registry.k8s.io/external-dns/external-dns package=registry.k8s.io/external-dns/external-dns
      tag: v0.19.0@sha256:f76114338104264f655b23138444481b20bb9d6125742c7240fac25936fe164e
    env: []
    extraVolumes: []
    extraVolumeMounts: []
    sources: []
    domainFilters:
      - "${DOMAIN:-test}"
