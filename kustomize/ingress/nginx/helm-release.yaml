---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-controller
  namespace: system-ingress
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: ingress-nginx
      # renovate: datasource=helm depName=ingress-nginx package=ingress-nginx helmRepo=https://kubernetes.github.io/ingress-nginx
      version: 4.14.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: system-ingress
  values:
    controller:
      image:
        # renovate: datasource=docker depName=registry.k8s.io/ingress-nginx/controller package=registry.k8s.io/ingress-nginx/controller
        tag: v1.14.0@sha256:e4127065d0317bd11dc64c4dd38dcf7fb1c3d72e468110b4086e636dbaac943d
        digest: ""
        digestChroot: ""
      service:
        enableHttp: false
        enableTls: false
      ingressClassResource:
        default: true
