---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-controller
  namespace: system-ingress
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: ingress-nginx
      # renovate: datasource=helm depName=ingress-nginx package=ingress-nginx helmRepo=https://kubernetes.github.io/ingress-nginx
      version: 4.14.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: system-ingress
  values:
    controller:
      image:
        # renovate: datasource=docker depName=registry.k8s.io/ingress-nginx/controller package=registry.k8s.io/ingress-nginx/controller
        tag: v1.14.1@sha256:f95a79b85fb93ac3de752c71a5c27d5ceae10a18b61904dec224c1c6a4581e47
        digest: ""
        digestChroot: ""
      service:
        enableHttp: false
        enableTls: false
      ingressClassResource:
        default: true
