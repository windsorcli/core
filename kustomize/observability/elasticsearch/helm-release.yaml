apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: system-observability
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: elasticsearch
      # renovate: datasource=helm depName=elasticsearch package=elasticsearch helmRepo=https://helm.elastic.co
      version: "8.5.1"
      sourceRef:
        kind: HelmRepository
        name: elastic-elasticsearch
        namespace: system-observability
  values:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1@sha256:dd4cd0943aae9b4b881fa578eca46015af399a309c0d3b5dc86a30adc932f434
    createCert: false
    secretMounts:
    - name: elasticsearch-certificates
      secretName: elasticsearch-master-certs
      path: /usr/share/elasticsearch/config/certificates
      defaultMode: 0755
    extraEnvs:
      - name: xpack.security.enabled
        value: "true"
      - name: xpack.security.transport.ssl.enabled
        value: "true"
      - name: xpack.security.http.ssl.enabled
        value: "true"
      - name: xpack.security.transport.ssl.verification_mode
        value: "certificate"
      - name: xpack.security.transport.ssl.key
        value: "/usr/share/elasticsearch/config/certificates/tls.key"
      - name: xpack.security.transport.ssl.certificate
        value: "/usr/share/elasticsearch/config/certificates/tls.crt"
      - name: xpack.security.transport.ssl.certificate_authorities
        value: "/usr/share/elasticsearch/config/certificates/ca.crt"
      - name: xpack.security.http.ssl.key
        value: "/usr/share/elasticsearch/config/certificates/tls.key"
      - name: xpack.security.http.ssl.certificate
        value: "/usr/share/elasticsearch/config/certificates/tls.crt"
      - name: xpack.security.http.ssl.certificate_authorities
        value: "/usr/share/elasticsearch/config/certificates/ca.crt"
    antiAffinity: "soft"
    replicas: 1
    sysctlInitContainer:
      enabled: false
    esJavaOpts: "-Xmx512m -Xms512m"
    resources:
      requests:
        cpu: "100m"
        memory: "768M"
      limits:
        cpu: "1000m"
        memory: "1024M"
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "single"
      resources:
        requests:
          storage: 500M
