apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: system-observability
spec:
  rules:
  - host: grafana.${DOMAIN:-test}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
