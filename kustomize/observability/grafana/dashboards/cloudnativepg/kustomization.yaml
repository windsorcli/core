apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# CloudNativePG dashboards - vendored
# Run: task dashboards
# See: source.yaml for provenance

configMapGenerator:
  - name: grafana-dashboards-databases
    namespace: system-observability
    files:
      - grafana-dashboard.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Database"
