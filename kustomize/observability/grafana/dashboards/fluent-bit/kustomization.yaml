apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# Fluent Bit dashboards - vendored
# Run: task dashboards
# See: source.yaml for provenance

configMapGenerator:
  - name: grafana-dashboards-fluent-bit
    namespace: system-observability
    files:
      - fluent-bit.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Observability"
