apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# Flux dashboards - vendored
# Run: task dashboards
# See: source.yaml for provenance

configMapGenerator:
  - name: grafana-dashboards-flux
    namespace: system-observability
    files:
      - control-plane.json
      - cluster.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "GitOps"
