apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# Cert-Manager dashboards - vendored
# Run: task dashboards
# See: source.yaml for provenance

configMapGenerator:
  - name: grafana-dashboards-pki
    namespace: system-observability
    files:
      - cert-manager-overview.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "PKI"
