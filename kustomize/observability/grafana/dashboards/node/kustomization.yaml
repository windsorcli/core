apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# Node Exporter dashboards - vendored
# Run: task dashboards
# See: source.yaml for provenance

configMapGenerator:
  - name: grafana-dashboards-node
    namespace: system-observability
    files:
      - node-exporter-full.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "System"
