apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# Prometheus dashboards - vendored
# Run: task dashboards
# See: source.yaml for provenance

configMapGenerator:
  - name: grafana-dashboards-prometheus
    namespace: system-observability
    files:
      - k8s-addons-prometheus.json
    options:
      disableNameSuffixHash: true
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_folder: "Observability"
