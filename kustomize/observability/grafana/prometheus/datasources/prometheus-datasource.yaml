apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-datasource
  namespace: system-observability
  labels:
    grafana_datasource: "1"
data:
  prometheus-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://kube-prometheus-stack-prometheus.system-telemetry.svc.cluster.local:9090
      access: proxy
      isDefault: false
      editable: false 
