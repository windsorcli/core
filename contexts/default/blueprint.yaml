kind: Blueprint
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: default
  description: This blueprint outlines resources in the local context
repository:
  url: http://git.test/git/core
  ref:
    branch: main
  secretName: flux-system
sources:
- name: core
  url: github.com/windsorcli/core
  ref:
    branch: main
terraform:
- path: cluster/talos
- path: gitops/flux
kustomize:
- name: policy-base
  path: policy/base
  components:
  - kyverno
- name: policy-resources
  path: policy/resources
  dependsOn:
  - policy-base
- name: pki-base
  path: pki/base
  dependsOn:
  - policy-resources
  components:
  - cert-manager
  - trust-manager
- name: pki-resources
  path: pki/resources
  dependsOn:
  - pki-base
  - policy-resources
  components:
  - private-issuer/ca
  - public-issuer/selfsigned
- name: lb-base
  path: lb/base
  dependsOn:
  - policy-resources
  components:
  - metallb
- name: lb-resources
  path: lb/resources
  dependsOn:
  - lb-base
  - policy-resources
  components:
  - metallb/layer2
- name: ingress-base
  path: ingress/base
  dependsOn:
  - pki-resources
  - policy-resources
  components:
  - nginx
  - nginx/nodeport-web
  - nginx/nodeport-flux-webhook
- name: gitops
  path: gitops/flux
  dependsOn:
  - ingress-base
  - policy-resources
  components:
  - webhook
