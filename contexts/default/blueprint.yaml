kind: Blueprint
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: default
  description: This blueprint outlines resources in the local context
repository:
  url: http://git.test/git/core
  ref:
    branch: main
  secretName: flux-system
sources:
- name: core
  url: github.com/windsorcli/core
  ref:
    branch: main
terraform:
- path: cluster/talos
- path: gitops/flux
kustomize:
- name: pki-base
  path: pki/base
  components:
  - cert-manager
- name: pki-resources
  path: pki/resources
  dependsOn:
  - pki-base
  components:
  - public-issuer/selfsigned
- name: ingress-base
  path: ingress/base
  dependsOn:
  - pki-resources
  components:
  - nginx
  - nginx/nodeport-web
  - nginx/nodeport-flux-webhook
- name: gitops
  path: gitops/flux
  dependsOn:
  - ingress-base
  components:
  - webhook
