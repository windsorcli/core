kind: Blueprint
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: aws-example
  description: This blueprint outlines resources in the aws-example context
repository:
  url: github.com/windsorcli/core
  ref:
    branch: aws-eks
  secretName: flux-system
sources:
- name: core
  url: github.com/windsorcli/core
  ref:
    tag: v0.3.0
terraform:
- path: network/aws-vpc
- path: cluster/aws-eks
- path: gitops/flux
kustomize:
- name: telemetry-base
  path: telemetry/base
  components:
  - prometheus
  - prometheus/flux
- name: telemetry-resources
  path: telemetry/resources
  dependsOn:
  - telemetry-base
  components:
  - metrics-server
  - prometheus
  - prometheus/flux
- name: policy-base
  path: policy/base
  components:
  - kyverno
- name: policy-resources
  path: policy/resources
  dependsOn:
  - policy-base
