- name: ingress-base
  path: ingress/base
  source: core
  dependsOn:
  - pki-resources
  force: true
  components:
  - nginx
  - nginx/loadbalancer
  - nginx/coredns
  - nginx/flux-webhook
  - nginx/web
- name: pki-base
  path: pki/base
  source: core
  dependsOn:
  - policy-resources
  force: true
  components:
  - cert-manager
  - trust-manager
- name: pki-resources
  path: pki/resources
  source: core
  dependsOn:
  - pki-base
  force: true
  components:
  - private-issuer/ca
  - public-issuer/selfsigned
- name: dns
  path: dns
  source: core
  dependsOn:
  - ingress-base
  - pki-base
  force: true
  components:
  - coredns
  - coredns/etcd
  - external-dns
  - external-dns/coredns
  - external-dns/ingress
- name: gitops
  path: gitops/flux
  source: core
  dependsOn:
  - ingress-base
  force: true
  components:
  - webhook
- name: observability
  path: observability
  source: core
  dependsOn:
  - csi
  - ingress-base
  components:
  - grafana
  - grafana/ingress
  - grafana/prometheus
  - grafana/node
  - grafana/kubernetes
  - grafana/flux
