# Note: All tests with provider: generic require cluster.controlplanes.nodes and network

# Common configurations
x-defaults:
  network: &default-network
    loadbalancer_driver: kube-vip
    loadbalancer_mode: arp
    loadbalancer_ips:
      start: "10.5.1.10"
      end: "10.5.1.100"

  cluster: &default-cluster
    controlplanes:
      nodes:
        controlplane-1:
          endpoint: 10.5.0.10:50000
          node: 10.5.0.10
          hostname: controlplane-1
    workers:
      volumes:
        - /var/local

  ingress-disabled: &ingress-disabled
    enabled: false
    driver: nginx

cases:
  - name: creates private CA when dev mode enabled
    values:
      provider: generic
      dev: true
      network: *default-network
      cluster: *default-cluster
    expect:
      kustomize:
        - name: pki-base
          components:
            - trust-manager
        - name: pki-resources
          dependsOn:
            - pki-base
          components:
            - private-issuer/ca

  - name: creates private CA when addon explicitly enabled
    values:
      provider: generic
      network: *default-network
      cluster: *default-cluster
      addons:
        private_ca:
          enabled: true
    expect:
      kustomize:
        - name: pki-base
          components:
            - trust-manager
        - name: pki-resources
          dependsOn:
            - pki-base
          components:
            - private-issuer/ca

  - name: excludes private CA when addon disabled
    values:
      provider: generic
      ingress: *ingress-disabled
      network: *default-network
      cluster: *default-cluster
      addons:
        private_ca:
          enabled: false
    exclude:
      kustomize:
        - name: pki-resources
          components:
            - private-issuer/ca
