# Note: All tests with provider: generic require cluster.controlplanes.nodes and network

# Common configurations
x-defaults:
  network: &default-network
    loadbalancer_driver: kube-vip
    loadbalancer_mode: arp
    loadbalancer_ips:
      start: "10.5.1.10"
      end: "10.5.1.100"

  cluster: &default-cluster
    controlplanes:
      nodes:
        controlplane-1:
          endpoint: 10.5.0.10:50000
          node: 10.5.0.10
          hostname: controlplane-1
    workers:
      volumes:
        - /var/local

  ingress-disabled: &ingress-disabled
    enabled: false
    driver: nginx

cases:
  - name: creates Minio object store when enabled with ingress
    values:
      provider: generic
      vm:
        driver: colima
      ingress:
        enabled: true
        driver: nginx
      network: *default-network
      cluster: *default-cluster
      addons:
        object_store:
          enabled: true
          driver: minio
    expect:
      kustomize:
        - name: object-store-base
          path: object-store/base
          dependsOn:
            - csi
            - ingress
          components:
            - minio

  - name: excludes object store when addon disabled
    values:
      provider: generic
      network: *default-network
      cluster: *default-cluster
      addons:
        object_store:
          enabled: false
    exclude:
      kustomize:
        - name: object-store-base

  - name: fails when Minio enabled without ingress
    values:
      provider: generic
      vm:
        driver: docker-desktop
      ingress: *ingress-disabled
      network: *default-network
      cluster: *default-cluster
      addons:
        object_store:
          enabled: true
          driver: minio
    expectError: true
