kind: Feature
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: base
  description: "Foundational components for all Windsor platforms"

when: true

kustomize:

# Policy
- name: policy-base
  path: policy/base
  components:
  - kyverno
- name: policy-resources
  path: policy/resources
  dependsOn:
  - policy-base

# PKI
- name: pki-base
  path: pki/base
  dependsOn:
  - policy-resources
  components:
  - cert-manager

# Telemetry
- name: telemetry-base
  path: telemetry/base
  components:
  - prometheus
  - prometheus/flux
- name: telemetry-resources
  path: telemetry/resources
  dependsOn:
  - telemetry-base
  components:
  - metrics-server
  - prometheus
  - prometheus/flux

# FluentBit log collection
- name: telemetry-base
  path: telemetry/base
  when: addons.observability.logs_driver != 'elasticsearch'
  components:
  - fluentbit
  - fluentbit/prometheus
- name: telemetry-resources
  path: telemetry/resources
  when: addons.observability.logs_driver != 'elasticsearch'
  dependsOn:
  - telemetry-base
  components:
  - fluentbit
  - fluentbit/containerd
  - fluentbit/fluentd
  - fluentbit/kubernetes
  - fluentbit/systemd

# Filebeat log collection
- name: telemetry-base
  path: telemetry/base
  when: addons.observability.enabled == true && addons.observability.logs_driver == 'elasticsearch'
  components:
  - filebeat
