kind: Blueprint
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: local
  description: This blueprint outlines resources in the local context
repository:
  url: http://git.test/git/core
  ref:
    branch: main
  secretName: flux-system
sources:
- name: core
  url: github.com/windsorcli/core
  ref:
    branch: main
terraform:
- path: cluster/talos
- path: gitops/flux
  destroy: false
kustomize:
- name: telemetry-base
  path: telemetry/base
  components:
  - prometheus
  - prometheus/flux
  - fluentbit
  - fluentbit/prometheus
- name: telemetry-resources
  path: telemetry/resources
  dependsOn:
  - telemetry-base
  components:
  - metrics-server
  - prometheus
  - prometheus/flux
  - fluentbit
  - fluentbit/containerd
  - fluentbit/fluentd
  - fluentbit/kubernetes
  - fluentbit/systemd
- name: policy-base
  path: policy/base
  components:
  - kyverno
- name: policy-resources
  path: policy/resources
  dependsOn:
  - policy-base
- name: csi
  path: csi
  dependsOn:
  - policy-resources
  components:
  - openebs
  - openebs/dynamic-localpv
- name: ingress
  path: ingress
  dependsOn:
  - pki-resources
  components:
  - nginx
  - nginx/nodeport
  - nginx/coredns
  - nginx/flux-webhook
  - nginx/web
- name: pki-base
  path: pki/base
  dependsOn:
  - policy-resources
  components:
  - cert-manager
  - trust-manager
- name: pki-resources
  path: pki/resources
  dependsOn:
  - pki-base
  components:
  - private-issuer/ca
  - public-issuer/selfsigned
- name: dns
  path: dns
  dependsOn:
  - pki-base
  components:
  - coredns
  - coredns/etcd
  - external-dns
  - external-dns/localhost
  - external-dns/coredns
  - external-dns/ingress
- name: gitops
  path: gitops/flux
  dependsOn:
  - ingress
  components:
  - webhook
- name: observability
  path: observability
  dependsOn:
    - csi
    - ingress
    - object-store-resources
  components:
    - quickwit
    - quickwit/minio
    - fluentd
    - fluentd/quickwit
    - grafana
    - grafana/ingress
    - grafana/prometheus
    - grafana/node
    - grafana/kubernetes
    - grafana/flux
    - grafana/quickwit
- name: object-store-base
  path: object-store/base
  components:
  - minio
- name: object-store-resources
  path: object-store/resources
  dependsOn:
  - object-store-base
  components:
  - minio
