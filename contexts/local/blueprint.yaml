kind: Blueprint
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: local
  description: This blueprint outlines resources in the local context
repository:
  url: http://git.test/git/core
  ref:
    branch: main
  secretName: flux-system
sources:
- name: core
  url: github.com/windsorcli/core
  ref:
    branch: main
terraform:
- source: core
  path: cluster/talos
- source: core
  path: gitops/flux
kustomize:
- name: policy-base
  path: policy/base
  source: core
  components:
  - kyverno
- name: policy-resources
  path: policy/resources
  source: core
  dependsOn:
  - policy-base
- name: csi
  path: csi
  source: core
  dependsOn:
  - policy-resources
  force: true
  components:
  - openebs
  - openebs/dynamic-localpv
- name: ingress-base
  path: ingress/base
  source: core
  dependsOn:
  - pki-resources
  force: true
  components:
  - nginx
  - nginx/nodeport
  - nginx/coredns
  - nginx/flux-webhook
  - nginx/web
- name: pki-base
  path: pki/base
  source: core
  dependsOn:
  - policy-resources
  force: true
  components:
  - cert-manager
  - trust-manager
- name: pki-resources
  path: pki/resources
  source: core
  dependsOn:
  - pki-base
  force: true
  components:
  - private-issuer/ca
  - public-issuer/selfsigned
- name: gitops
  path: gitops/flux
  source: core
  dependsOn:
  - ingress-base
  force: true
  components:
  - webhook
- name: demo
  path: demo/bookinfo
  source: core
  dependsOn:
  - ingress-base
  force: true
  components:
  - ingress
