name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  security-events: write
  checks: write
  packages: write

env:
  WINDSOR_PROJECT_ROOT: ${{ github.workspace }}
  DOCKER_HOST: unix:///var/run/docker.sock
  # renovate: datasource=github-releases depName=docker-compose package=docker/compose
  DOCKER_COMPOSE_VERSION: v2.39.4
  # renovate: datasource=github-releases depName=troubleshoot package=replicatedhq/troubleshoot
  SUPPORT_BUNDLE_VERSION: v0.122.0

jobs:
  code-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Docker Compose
        run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version
        continue-on-error: false

      # This module is not loaded by default and is required to run Kubernetes on Docker
      - name: Load br_netfilter kernel module
        run: |
          sudo modprobe br_netfilter
          echo "1" | sudo tee /proc/sys/net/bridge/bridge-nf-call-iptables
          echo "1" | sudo tee /proc/sys/net/bridge/bridge-nf-call-ip6tables

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.x'

      - name: Run yamllint
        run: |
          pip install yamllint
          yamllint .

      - name: Run shellcheck
        run: |
          sudo apt-get install -y shellcheck
          shell_files=$(find . -name "*.sh" -print)
          if [ -n "$shell_files" ]; then
            echo "$shell_files" | xargs shellcheck
          else
            echo "No shell scripts found to check"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          # renovate: datasource=github-releases depName=terraform package=hashicorp/terraform
          terraform_version: 1.13.3

      - name: Run terraform fmt
        run: terraform fmt -check -recursive

      - name: Run Terraform Tests
        run: |
          find terraform -type f -name '*.tftest.hcl' | while read testfile; do
            testdir=$(dirname "$testfile")
            (cd "$testdir" && terraform init -input=false && terraform test)
          done

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@68260132005eaae0e6f84c7a73cc3b1532f678bf # v12.3058.0
        with:
          directory: ./terraform
          output_format: cli,sarif
          output_file_path: console,results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.30.5
        with:
          sarif_file: results.sarif

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Docker Compose
        run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version
        continue-on-error: false

      - name: Load br_netfilter kernel module
        run: |
          sudo modprobe br_netfilter
          echo "1" | sudo tee /proc/sys/net/bridge/bridge-nf-call-iptables
          echo "1" | sudo tee /proc/sys/net/bridge/bridge-nf-call-ip6tables

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          # renovate: datasource=github-releases depName=terraform package=hashicorp/terraform
          terraform_version: 1.13.3

      - name: Setup kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1
        with:
          # renovate: datasource=github-releases depName=kubectl package=kubernetes/kubectl
          version: v1.33.0

      - name: Install support-bundle CLI
        run: |
          cd "$(mktemp -d)" &&
          curl -fsSLO "https://github.com/replicatedhq/troubleshoot/releases/download/${SUPPORT_BUNDLE_VERSION}/support-bundle_linux_amd64.tar.gz" &&
          tar xzf support-bundle_linux_amd64.tar.gz &&
          sudo install -m 0755 -o root -g root support-bundle /usr/local/bin/ &&
          cd - &&
          rm -rf "$OLDPWD" &&
          support-bundle version

      - name: Create bundle directory
        run: mkdir -p support-bundles

      - name: Install Windsor CLI
        uses: windsorcli/action@v0.5.0
        with:
          ref: v0.7.1
          context: local

      - name: Create .docker-cache directory
        run: mkdir -p .windsor/.docker-cache

      - name: Cache .docker-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .windsor/.docker-cache
          key: docker-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: docker-cache-${{ runner.os }}-

      - name: Windsor Up
        run: |
          echo "=== DEBUG: Starting Windsor Up process ==="
          echo "Current working directory: $(pwd)"
          echo "WINDSOR_PROJECT_ROOT: $WINDSOR_PROJECT_ROOT"
          echo "Windsor CLI version:"
          windsor --version || echo "Failed to get Windsor version"
          echo "Environment variables:"
          env | grep -E "(WINDSOR|DOCKER)" | sort || echo "No Windsor/Docker env vars found"
          
          echo "=== DEBUG: Running windsor init ==="
          echo "Command: windsor init local --set dns.enabled=false --reset"
          windsor init local --set dns.enabled=false --reset
          echo "windsor init exit code: $?"
          
          echo "=== DEBUG: Checking windsor.yaml after init ==="
          echo "windsor.yaml content:"
          cat contexts/local/windsor.yaml
          echo ""
          
          echo "=== DEBUG: Checking if DNS is disabled ==="
          if grep -q "dns:" contexts/local/windsor.yaml; then
            echo "DNS section found in windsor.yaml:"
            grep -A 5 "dns:" contexts/local/windsor.yaml
          else
            echo "No DNS section found in windsor.yaml"
          fi
          
          echo "=== DEBUG: Checking docker-compose.yaml after init ==="
          if [ -f .windsor/docker-compose.yaml ]; then
            echo "docker-compose.yaml exists, checking for DNS services:"
            if grep -q "dns:" .windsor/docker-compose.yaml; then
              echo "WARNING: DNS service found in docker-compose.yaml after init!"
              grep -A 10 -B 2 "dns:" .windsor/docker-compose.yaml
            else
              echo "No DNS service found in docker-compose.yaml after init"
            fi
            echo "Services in docker-compose.yaml:"
            grep "container_name:" .windsor/docker-compose.yaml || echo "No container_name found"
          else
            echo "docker-compose.yaml does not exist after init"
          fi
          
          echo "=== DEBUG: Running windsor up ==="
          echo "Command: windsor up --install --verbose --wait"
          windsor up --install --verbose --wait
          echo "windsor up exit code: $?"
          
          echo "=== DEBUG: Checking docker-compose.yaml after windsor up ==="
          if [ -f .windsor/docker-compose.yaml ]; then
            echo "docker-compose.yaml exists after windsor up, checking for DNS services:"
            if grep -q "dns:" .windsor/docker-compose.yaml; then
              echo "ERROR: DNS service found in docker-compose.yaml after windsor up!"
              grep -A 10 -B 2 "dns:" .windsor/docker-compose.yaml
            else
              echo "No DNS service found in docker-compose.yaml after windsor up"
            fi
            echo "All services in docker-compose.yaml:"
            grep "container_name:" .windsor/docker-compose.yaml || echo "No container_name found"
            echo "File size: $(wc -l < .windsor/docker-compose.yaml) lines"
          else
            echo "docker-compose.yaml does not exist after windsor up"
          fi
          
          echo "=== DEBUG: Checking IP addresses ==="
          if [ -f .windsor/docker-compose.yaml ]; then
            echo "IP addresses in docker-compose.yaml:"
            grep -A 1 "ipv4_address:" .windsor/docker-compose.yaml || echo "No ipv4_address found"
          fi
          
          echo "=== DEBUG: Windsor Up process complete ==="

      - name: Collect Windsor State
        if: always()
        run: |
          tar --exclude='.docker-cache' --exclude='.terraform' -czf support-bundles/windsor-state.tar.gz contexts/local .windsor

      - name: Collect Talos Diagnostics
        if: always()
        run: |
          echo "=== DEBUG: Before talosctl installation ==="
          echo "Checking docker-compose.yaml before talosctl installation:"
          if [ -f .windsor/docker-compose.yaml ]; then
            if grep -q "dns:" .windsor/docker-compose.yaml; then
              echo "WARNING: DNS service found before talosctl installation!"
              grep -A 5 -B 2 "dns:" .windsor/docker-compose.yaml
            else
              echo "No DNS service found before talosctl installation"
            fi
          fi
          
          # Install talosctl if not available
          if ! command -v talosctl &> /dev/null; then
            echo "Installing talosctl..."
            cd "$(mktemp -d)" &&
            curl -fsSLO "https://github.com/siderolabs/talos/releases/latest/download/talosctl-linux-amd64" &&
            chmod +x talosctl-linux-amd64 &&
            sudo mv talosctl-linux-amd64 /usr/local/bin/talosctl &&
            cd - &&
            rm -rf "$OLDPWD"
          fi
          
          echo "=== DEBUG: Before windsor exec ==="
          echo "Checking docker-compose.yaml before windsor exec:"
          if [ -f .windsor/docker-compose.yaml ]; then
            if grep -q "dns:" .windsor/docker-compose.yaml; then
              echo "WARNING: DNS service found before windsor exec!"
              grep -A 5 -B 2 "dns:" .windsor/docker-compose.yaml
            else
              echo "No DNS service found before windsor exec"
            fi
            echo "File timestamp: $(stat -c %y .windsor/docker-compose.yaml 2>/dev/null || stat -f %Sm .windsor/docker-compose.yaml 2>/dev/null || echo 'unknown')"
          fi
          
          # Run talos diagnostics collection within Windsor environment
          echo "=== DEBUG: Running windsor exec ==="
          windsor exec -- .github/scripts/collect-talos-diagnostics.sh support-bundles/talos-diagnostics
          
          echo "=== DEBUG: After windsor exec ==="
          echo "Checking docker-compose.yaml after windsor exec:"
          if [ -f .windsor/docker-compose.yaml ]; then
            if grep -q "dns:" .windsor/docker-compose.yaml; then
              echo "ERROR: DNS service found after windsor exec!"
              grep -A 10 -B 2 "dns:" .windsor/docker-compose.yaml
            else
              echo "No DNS service found after windsor exec"
            fi
            echo "File timestamp: $(stat -c %y .windsor/docker-compose.yaml 2>/dev/null || stat -f %Sm .windsor/docker-compose.yaml 2>/dev/null || echo 'unknown')"
            echo "File size: $(wc -l < .windsor/docker-compose.yaml) lines"
          fi

      - name: Collect support bundle
        if: always()
        run: |
          support-bundle --interactive=false --output=support-bundles/bundle-${{ github.workflow }}-${{ github.run_id }}-${{ github.run_number }} .github/support-bundle.yaml

      - name: Upload support bundle
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: support-bundle-local
          path: support-bundles/
          retention-days: 30

      - name: Windsor Down
        if: always()
        run: |
          windsor down

  publish:
    name: Publish OCI Package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Windsor CLI
        uses: windsorcli/action@main
        with:
          ref: main
          context: local

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to OCI Registry
        env:
          TAG: ${{ github.ref_name }}
        run: |
          windsor push oci://ghcr.io/windsorcli/core:${TAG}

      - name: Publish Latest Tag
        if: github.ref == 'refs/heads/main'
        env:
          TAG: latest
        run: |
          windsor push oci://ghcr.io/windsorcli/core:${TAG}
